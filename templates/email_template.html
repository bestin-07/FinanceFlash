<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock News Update</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            border: 1px solid #dddddd;
        }
        .header {
            background-color: #4682b4;
            color: white;
            padding: 10px;
            text-align: center;
        }
        .content {
            padding: 20px;
        }
        .footer {
            background-color: #4682b4;
            color: white;
            text-align: center;
            padding: 10px;
        }
        .news-item {
            margin-bottom: 15px;
            padding: 10px;
            border-bottom: 1px solid #dddddd;
        }
        .news-item:last-child {
            border-bottom: none;
        }
        .news-title {
            font-weight: bold;
            font-size: 1.2em;
        }
        .news-description {
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Stock News Update</h1>
        </div>
        <div class="content">
            <p>Dear Subscriber,</p>
            <p>Here are the latest stock news updates:</p>
            <div>
                <!-- Loop through stock news items and display them here -->
                {% for news in stock_news %}
                <div class="news-item">
                    <div class="news-title">{{ news.title }}</div>
                    <div class="news-description">{{ news.description }}</div>
                </div>
                {% endfor %}
            </div>
            <p>Stay informed and make smart investment decisions!</p>
        </div>
        <div class="footer">
            <p>&copy; 2023 FinanceFlash. All rights reserved.</p>
        </div>
    </div>
</body>
</html>
